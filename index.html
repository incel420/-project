<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hope for Children NGO</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 28px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd60a;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x700/?children,education') center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
      color: white;
    }
    .hero h2 {
      font-size: 40px;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .hero button {
      padding: 15px 30px;
      background-color: #ffd60a;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero button:hover {
      background-color: #ffb703;
    }
    footer {
      background: #03045e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ffd60a;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hope for Children</h1>
    <nav>
      <a href="about.html">About</a>
      <a href="donate.html">Donate</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Together We Can Make a Difference</h2>
    <p>Support a child's future by donating today.</p>
    <button onclick="location.href='donate.html'">Donate Now</button>
  </section>

  <footer>
    <p>&copy; 2025 Hope for Children NGO | All rights reserved</p>
  </footer>

  <button class="back-to-top" onclick="scrollToTop()">&#8679;</button>

  <script>
    // Back to top button visibility
    window.addEventListener('scroll', () => {
      document.querySelector('.back-to-top').style.display = window.scrollY > 200 ? 'block' : 'none';
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
